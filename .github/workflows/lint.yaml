name: Lint

on: [push]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Python dependencies
        run: pip install black flake8
      - name: Run flake8
        run: |
          flake8 --max-line-length 88 --extend-ignore E203 --exclude .git,docs
      - name: Run Black
        run: |
          black ./ --check
      
